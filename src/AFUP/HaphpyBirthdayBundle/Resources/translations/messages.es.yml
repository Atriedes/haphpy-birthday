contributions:
    php_user_groups:   grupos de usuarios PHP
    contributors_list: contribuidores públicos

about:
    final_video:
        title: Video final
        text: >
            <p>Se espera que el tamaño final del video tenga una duración de 3 a 5 minutos.</p>
            <p><strong>El estreno está programado para llevarse a cabo durante el discurso de apertura
             del Foro PHP en París, el 23 de Noviembre de 2015.</strong></p>
            <p>Después se alojará en el canal de Youtube de afup y estará visible en el sitio Web.
            También será descargable.</p>

        specs:
            title: Especificaciones del video a publicar
            format:
                title: Formato
                value: 1080p (1920px × 1080px)
            frame_rate:
                title: Cuadros por segundo
                value: 30fps
            interlacing:
                title: Entrelazado
                value: progresivo
            video_codec:
                title: Codec de Video
                value: h264
            audio_codec:
                title: Codec de Audio
                value: AAC

    uploaded_assets:
        title: Archivos subidos
        limit: >
            <p>Las contribuciones se pueden subir antes del %limit_date%.</p>
        respect: >
            <p>Los archivos de los contribuidores deberán mostrar sentimientos positivos hacia
            el lenguaje PHP y su comunidad.</p>
            <p>Los archivos contribuidos deben mostrar un respeto natural hacia otras personas.</p>
        ad_free: >
            <p>Como el video conmemorativo final no tendrá anuncios, no está permitido
            que las marcas comerciales usen este proyecto como apoyo publicitario.</p>
            <p>Cualquier empresa puede subir una contribución con su cuenta oficial de redes sociales,
            pero su archivo no debe contener publicidad directa para la empresa. Por ejemplo,
            el archivo no puede ser sólo el logo de la compañía.</p>
        specs:
            title: Requerimientos de los archivos contribuidos
            video_title: Videos
            video: >
                <p>Por favor proporciona un video con los siguientes requerimientos mínimos:</p>
                <ul>
                    <li>5 segundos máximo</li>
                    <li>Full HD (1920px × 1080px)</li>
                    <li>Mínimo de cuadros por segundo: 25fps</li>
                    <li>Codec de video: h264 o cualquier codec abierto.</li>
                    <li>El sonido del video subido será reemplazado/atenuado por la banda sonora global</li>
                </ul>
            picture_title: Fotos
            picture: >
                <p>Por favor proporciona fotos con las siguientes requerimientos mínimos:</p>
                <ul>
                    <li>Tipo: JPEG, PNG</li>
                    <li>1920px × 1080px mínimo</li>
                    <li>Relación de aspecto: 16 × 9</li>
                </ul>
        examples:
            title:            Ejemplos de archivos que pueden ser parte de la película final
            php_asset:        Archivos mostrando un objeto de PHP
            php_acronym:      Variación del acrónimo de PHP
            message:          Mensaje a la comunidad de PHP
            tribute:          Tributo a PHP
            express_yourself: ¡Exprésate!
            beyond:           >
                Y cualquier cosa que puedas imaginar para celebrar
                el 20<sup>o</sup> cumpleaños de PHP y su comunidad.

    licence:
        title: Licencia
        text: TO DO (Licencia para el proyecto, licencia para el video)

    helping:
        title: Ayuda con el proyecto
        coding:
            title: Programando
            text: >
                <p>Cualquier ayuda o mejora al proyecto es bienvenida.</p>
                <p>El código del proyecto está disponible en un <a href="https://github.com/afup/haphpy-birthday"
                class="differ">repositorio en GitHub</a>.</p>
        translating:
            title: Traducciones
            text: >
                <p>A fin de expandir la visibilidad del proyecto alrededor del mundo,
                ha sido diseñado para ser multilenguaje desde el principio.</p>
                <p>Agregar traducciones al proyecto es fácil. Las instrucciones se pueden encontrar
                en el <a href="https://github.com/afup/haphpy-birthday/blob/master/docs/languages-and-translations.md" class="differ">read me de lenguajes en GitHub.</a></p>
        communicating:
            title: Comunicación
            text: >
                <p>El proyecto tiene una cuenta de Twitter:
                <a href="https://twitter.com/haphpy20" class="differ">@haphpy20</a>.</p>
                <p>No dudes en compartir el proyecto con tus amigos así como en redes sociales.</p>
                <p>Hashtag: #haPHPy20</p>

    thanks:
        title: Reconocimientos
        elaostrap: El estilo está basado en <a href="https://github.com/JeremyFagis/ElaoStrap" class="differ">elaostrap</a> de Jeremy Fagis.
        php_ug:    Los grupos de usuario de PHP fueron contactados gracias a <a href="http://php.ug/" class="differ">php.ug</a>.
        fanzutti:  Ejemplos con la ayuda de <a href="http://www.florafanzutti.com" class="differ">Flora Fanzutti</a>.

footer:
    github: Repositorio en GitHub
    by_community: Made by the PHP community with <span class="fa fa-heart"></span>