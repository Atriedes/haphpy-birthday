content:
    introduction: >
        <p>HaPHPy Birthday is a collaborative movie <span class="highlight-special">celebrating 20 years of
        the PHP language</span> and its users involvement.</p>
        <p>Before the 30th of October, <span class="highlight-special">upload a very short video</span>
        or picture showing how much you love PHP or its community. Media can be selfies, placards,
        group photos, self expression, fun pics…<br />anything imaginable and positive.</p>
        <p>Eventually, people contributions will be <span class="highlight-special">gathered
        in a short mosaic movie</span> released under a Creative&nbsp;Commons&nbsp;Licence.</p>

    authentication:
        github:
            button:
                label: Autenticación con GitHub
        twitter:
            button:
                label: Autenticación con Twitter
        facebook:
            button:
                label: Autenticación con Facebook

