about:
    final_video:
        title: Vidéo commémorative
        text: >
            <p>La vidéo commémorative finale est prévue pour durer de 3 à 5 minutes.</p>
            <p><strong>La première se tiendra durant la keynote d'ouverture du Forum PHP à Paris,
            le 23 novembre 2015.</strong></p>
            <p>La vidéo sera alors hébergée sur le compte YouTube de l'Afup et visible sur ce site.
            Elle sera également disponible au téléchargement.</p>

        specs:
            title: Propriétés de la vidéo commémorative finale
            format:
                title: Format
                value: 1080p (1920px × 1080px)
            frame_rate:
                title: Images par seconde
                value: 30
            interlacing:
                title: Entrelacement
                value: progressif
            video_codec:
                title: Codec vidéo
                value: h264
            audio_codec:
                title: Codec audio
                value: AAC

    uploaded_assets:
        title: Fichiers <i>uploadés</i>
        limit: >
            <p>Les Contributions peuvent être <i>uploadées</i> jusqu'à la date limite du %limit_date%.</p>
        respect: >
            <p>Les médias envoyés par les contributeurs au projet sont invités à exprimer de la gratitude
            envers le langage PHP ainsi qu'à sa communauté</p>
            <p>Les Contributions doivent naturellement respecter tout le monde.</p>
        ad_free: >
            <p>La vidéo commémorative finale ne contiendra pas de publicité. Les sociétés
            ne sont pas autorisées à utiliser le présent projet comme support publicitaire.</p>
            <p>Une société peut utiliser, via le réseau social de son choix, une
            contribution ; le média envoyé ne devra pas explicitement faire de la pubilicité en faveur de la société.
            Par exemple, la vidéo ou l'image fournie ne peut se limiter au logo de la compagnie.</p>
        specs:
            title: Specs des médias
            video_title: Vidéos
            video: >
                <p>Merci de fournir une vidéo avec les caractéristiques suivantes :</p>
                <ul>
                    <li>5 secondes maximum</li>
                    <li>Full HD (1920px × 1080px)</li>
                    <li>Fréquence d'images minimum: 25fps</li>
                    <li>Codec vidéo: h264 ou tout codec ouvert.</li>
                    <li>Le son de la vidéo pourra être remplacé/atténué par la piste son globale.</li>
                </ul>
            picture_title: Images
            picture: >
                <p>Merci de fournir une image avec les caractéristiques suivantes :</p>
                <ul>
                    <li>Type : JPEG, PNG</li>
                    <li>1920px × 1080px minimum</li>
                    <li>Proportions : 16 × 9</li>
                </ul>
        examples:
            title:            Exemples de contributions possibles
            php_asset:        Contenu montrant des objets PHP
            php_acronym:      Variation autour de l'acronyme PHP
            message:          Message à la communauté
            tribute:          Hommage à PHP
            express_yourself: Exprimez-vous !
            beyond:           >
                Ou toute idée sortie de votre imagination pour célébrer le
                20<sup>ième</sup> anniversaire de PHP ou sa communauté.

    licence:
        title: Licencing
        text: TO DO (Licencing of the project, licencing of the vidéo)

    helping:
        title: Apporter votre aide au projet
        coding:
            title: Code
            text: >
                <p>Toute aide sur le projet est bienvenue.</p>
                <p>Le code du projet est disponible sur le <a href="https://github.com/afup/haphpy-birthday"
                class="differ">dépôt GitHub dédié</a>.</p>
        translating:
            title: Traductions
            text: >
                <p>Dans le but d'avoir un projet d'envergure internationale, le projet
                a été conçu multilingue dès le départ.</p>
                <p>L'ajout de traductions au projet est simple. Toutes les instructions
                pour la traduction sont disponibles sur le
                <a href="https://github.com/afup/haphpy-birthday/blob/master/docs/languages-and-translations.md" class="differ">
                <i>read me</i> des langues</a>.</p>
        communicating:
            title: Communication
            text: >
                <p>Le compte twitter du projet est <a href="https://twitter.com/haphpy20">@haphpy20</a></p>
                <p>N'hésitez pas à parler du projet à vos amis ou sur les réseaux sociaux.</p>
                <p>Hashtag: #20YearsOfPHP</p>

